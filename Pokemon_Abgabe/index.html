<html>

<head>
    <meta charset="UTF-8">
    <title>Pokemon VR</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- Tag-Pokémon -->
            <a-asset-item id="pokemonModel1" src="shiggy.glb"></a-asset-item>
            <a-asset-item id="pokemonModel2" src="sabbaione.glb"></a-asset-item>
            <a-asset-item id="pokemonModel3" src="spheal.glb"></a-asset-item>
            <a-asset-item id="pokemonModel4" src="lapras.glb"></a-asset-item>

            <!-- Nacht-Pokémon -->
            <a-asset-item id="pokemonModel5" src="nachtara.glb"></a-asset-item>
            <a-asset-item id="pokemonModel6" src="absol.glb"></a-asset-item>
            <a-asset-item id="pokemonModel7" src="irrbis.glb"></a-asset-item>
            <a-asset-item id="pokemonModel8" src="alpollo.glb"></a-asset-item>

            <a-asset-item id="pokeballModel" src="pokeball.glb"></a-asset-item>
            <a-asset-item id="pokeballModelUpgrade1" src="hyperball.glb"></a-asset-item>
            <a-asset-item id="pokeballModelUpgrade2" src="meisterball.glb"></a-asset-item>

            <audio id="catchSound" src="ping.wav"></audio>
            <!--audio id="musicDay" src="musik_tag.mp3"></audio-->
            <audio id="musicNight" src="musik_nacht.mp3"></audio>
            
        </a-assets>

        <a-camera id="camera" camera look-controls>
            <a-cursor fuse="true" fuse-timeout="2000"></a-cursor>
        </a-camera>

        <!-- Punkteanzeige -->
        <a-entity id="scoreText" position="0.4 0.3 -1.5" text="value: Punkte: 0; color: #cc7a00; width: 3;"></a-entity>

        <!-- Szenewechsel-Button -->
        <a-box id="button" color="#33d7cc" position="-1 0 -3" width="1.5" height="0.2"
            event-set__enter="_event : mouseenter; material.color: #10a89e"
            event-set__leave="_event : mouseleave; material.color: #33d7cc">
        </a-box>
        <a-text id="buttonText" value="Nacht" align="center" position="-1 0.5 -3" color="#10a89e" width="10"></a-text>

        <!-- Upgrade-Button -->
        <a-box id="upgradeButton" color="#ff9900" position="2 0 -3" width="1.5" height="0.2"
            event-set__enter="_event : mouseenter; material.color: #cc7a00"
            event-set__leave="_event : mouseleave; material.color: #ff9900">
        </a-box>
        <a-text id="upgradeText" value="Upgrade (25P)" align="center" position="2 0.5 -3" color="#cc7a00"
            width="10"></a-text>

        <!-- Hintergrund und Effekte -->
        <a-sky id="sky" src="wasser.jpg" rotation="0 -180 0"></a-sky>
        <a-entity id="effect-container"></a-entity>

        <!-- Pokémon-Spawner -->
        <a-entity id="pokemon-spawner" spawn-model="set: day"></a-entity>

        <a-entity id="soundPlayer" sound="src: #catchSound; autoplay: false; positional: false; volume: 0.;"></a-entity>

        <!-- a-entity id="backgroundMusic"
            sound="src: #musicDay; autoplay: true; loop: true; volume: 0.5; positional: false;">
        </a-entity -->
        <a-entity id="backgroundMusic"
            sound="src: #musicNight; autoplay: true; loop: true; volume: 0.5; positional: false;">
        </a-entity>

    </a-scene>
</body>

</html>
